<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seguimiento de Ventas — Zona</title>
  <meta name="theme-color" content="#0f172a" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 text-slate-900">
  <header class="p-4 bg-slate-900 text-white flex items-center justify-between">
    <h1 class="font-semibold">Seguimiento de Ventas</h1>
    <div id="user-area" class="text-sm">
      <span id="user-email" class="opacity-80"></span>
      <button id="btn-logout" class="ml-3 px-3 py-1 rounded bg-white/10 hover:bg-white/20">Salir</button>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-4">
    <!-- AUTH -->
    <section id="auth-section" class="grid md:grid-cols-2 gap-6 my-8">
      <div class="p-6 bg-white rounded-xl shadow">
        <h2 class="text-lg font-semibold mb-4">Iniciar sesión</h2>
        <form id="form-login" class="space-y-3">
          <input id="login-email" type="email" placeholder="Email" class="w-full border rounded p-2" required />
          <input id="login-pass" type="password" placeholder="Contraseña" class="w-full border rounded p-2" required />
          <button class="w-full bg-slate-900 text-white py-2 rounded">Entrar</button>
        </form>
      </div>
      <div class="p-6 bg-white rounded-xl shadow">
        <h2 class="text-lg font-semibold mb-4">Crear cuenta</h2>
        <form id="form-signup" class="space-y-3">
          <input id="signup-name" type="text" placeholder="Nombre completo" class="w-full border rounded p-2" required />
          <input id="signup-email" type="email" placeholder="Email" class="w-full border rounded p-2" required />
          <input id="signup-pass" type="password" placeholder="Contraseña" class="w-full border rounded p-2" required />
          <button class="w-full bg-emerald-600 text-white py-2 rounded">Registrarme</button>
        </form>
        <p class="text-xs mt-2 text-slate-500">Recibirás un correo para confirmar tu cuenta.</p>
      </div>
    </section>

    <!-- APP -->
    <section id="app-section" class="hidden space-y-6">
      <!-- Vendors -->
      <div class="p-6 bg-white rounded-xl shadow">
        <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-4">
          <div class="grow">
            <label class="block text-sm font-medium mb-1">Vendedor (Vendor)</label>
            <select id="vendor-select" class="w-full border rounded p-2"></select>
          </div>
          <form id="vendor-form" class="flex gap-2">
            <input id="vendor-name" class="border rounded p-2" placeholder="Nombre vendedor" required />
            <input id="vendor-idnum" class="border rounded p-2" placeholder="ID/Número" />
            <input id="vendor-role" class="border rounded p-2" placeholder="Rol" />
            <button class="bg-indigo-600 text-white px-4 rounded">Crear</button>
          </form>
        </div>
      </div>

      <!-- Meta mensual -->
      <div class="p-6 bg-white rounded-xl shadow grid md:grid-cols-3 gap-4">
        <div>
          <label class="block text-sm font-medium mb-1">Mes</label>
          <input id="month-key" class="border rounded p-2 w-full" placeholder="MM-YYYY" />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Meta mensual (COP)</label>
          <input id="target-value" type="number" min="0" class="border rounded p-2 w-full" placeholder="0" />
        </div>
        <div class="flex items-end">
          <button id="btn-save-target" class="bg-emerald-600 text-white px-4 py-2 rounded w-full">Guardar meta</button>
        </div>
      </div>

      <!-- Registrar venta -->
      <div class="p-6 bg-white rounded-xl shadow">
        <h3 class="font-semibold mb-3">Registrar venta</h3>
        <form id="sale-form" class="grid md:grid-cols-4 gap-3">
          <input id="sale-date" type="date" class="border rounded p-2" required />
          <input id="sale-total" type="number" min="0" class="border rounded p-2" placeholder="Total COP" required />
          <input id="sale-sku" class="border rounded p-2" placeholder="SKU" />
          <input id="sale-qty" type="number" min="1" class="border rounded p-2" placeholder="Cantidad" />
          <button class="md:col-span-4 bg-slate-900 text-white py-2 rounded">Guardar venta</button>
        </form>
      </div>

      <!-- Gráfico -->
      <div class="p-6 bg-white rounded-xl shadow">
        <div class="flex items-center justify-between mb-3">
          <h3 class="font-semibold">Ventas del mes</h3>
          <button id="btn-refresh" class="text-sm px-3 py-1 bg-slate-100 rounded hover:bg-slate-200">Actualizar</button>
        </div>
        <canvas id="sales-chart" height="100"></canvas>
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
